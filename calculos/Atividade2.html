        <script>
            window.alert("Esse programa calcula sua media com base em 4 notas")
            let n1= Number(prompt("Digite a primeira nota: ")) ;
            let n2=  Number(prompt("Digite a segunda nota: "));
            let n3=  Number(prompt("Digite a terceira nota: "));
            let n4=  Number(prompt("Digite a quarta nota: "));
            let n5=  Number(prompt("Digite a quinta nota: "));
            let media = (n1+n2+n3+n4+n5)/5;
            alert(`Sua media é: ${media}`)
            document.write("O sua media é "+media)
