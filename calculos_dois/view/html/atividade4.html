<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/style.css">

        <title>Verificador Imposto de Renda</title>
    </head>
    <body>
        <h1>Atividade 4</h1>        
        <h2>
            Nessa atividade você irá adicionar o total recebido por hora trabalhada e o total de horas tabalhada no mês<br>
            e assim o site retornara qual a sua alíquota de imposto de renda referido a este mês            
        </h2>

        <input type="text" id="TotalRecebido" placeholder="Total recebido por hora"><br>        
        <input type="text2" id="TotalTrabalhado" placeholder="Total de horas trabalhadas">

        <button onclick="Verifica()">Verifica</button>
        <div class="botao"><a href="../../index.html">Voltar</a></div>
        
        <script>
            function Verifica() {                
                let valor = parseFloat(document.getElementById('TotalRecebido').value);
                let horas = parseFloat(document.getElementById('TotalTrabalhado').value);
                let result = valor*horas;
                
                if (result < 1903.98) {
                    alert("Isento");
                } 
                else if (result < 2826.65){
                    alert("Alíquota de 7,5%");
                }
                else if (result < 3751.05){
                    alert("Alíquota de 15%");
                }                
                else if(result < 4664.68){
                    alert("Alíquota de 22,5%");
                }
                else{
                    alert("Alíquota de 27,5%");
                }
            }
        </script>
    </body>
</html>
