<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="../css/style.css">

        <title>Calculo IMC</title>
    </head>
    <body>
        <h1>Atividade 2</h1>        
        <h2>
            Nessa atividade você irá adicionar seu peso e sua altura e<br>
            o site ira informar o seu IMC
        </h2>

        <input type="float" id="peso" placeholder="Digite seu peso">
        <input type="float" id="altura" placeholder="Digite sua altura">
        <button onclick="Verifica()">Verifica</button>
        <div class="botao" ><a href="../../index.html">Voltar</a></div>

        <script>
            function Verifica() {                
                let peso = parseFloat(document.getElementById('peso').value);
                let altura = parseFloat(document.getElementById('altura').value);

                let imc = peso/(altura*altura);
                
                if (imc < 18.4) {
                    alert("Você está abaixo do peso");
                    } 
                    else if (imc > 18.5 && imc <24.9) {                        
                        alert("Você está com o peso normal");
                    }                         
                        else if (imc > 25 && imc < 29.9) {                        
                            alert("Você está com sobrepeso");
                        }
                            else if (imc > 30 && imc < 34.4) {                        
                                alert("Você está com obesidade grau 1");
                            }
                                else if (imc > 35 && imc < 39.9) {                        
                                    alert("Você está com obesidade grau 2");
                                }  
                else {
                    alert("Você está com obesidade grau 3");
                }
            }
        </script>
    </body>
</html>
